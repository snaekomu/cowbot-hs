name:                cowbot-stack
version:             0.1.0.0
github:              "githubuser/cowbot-stack"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/cowbot-stack#readme>

dependencies:
- base >= 4.7 && < 5
- emoji
- discord-haskell
- text
- parser-combinators
- unliftio
- req
- aeson
- vector
- unordered-containers

library:
  source-dirs: src

executables:
  cowbot-stack-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cowbot-stack

tests:
  cowbot-stack-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cowbot-stack
