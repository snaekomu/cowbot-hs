name:                cowbot
version:             0.1.0.0
github:              "stereoknife/cowbot-hs"
license:             BSD-2-Clause
author:              "nil"
maintainer:          "stereoknife@yikes.dog"
copyright:           "2020 nil"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/stereoknife/cowbot-hs#readme>

dependencies:
- base >= 4.7 && < 5
- emoji
- discord-haskell
- text
- parser-combinators
- unliftio
- req
- aeson
- vector
- unordered-containers

library:
  source-dirs: src

executables:
  cowbot-bin:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cowbot

tests:
  cowbot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cowbot
